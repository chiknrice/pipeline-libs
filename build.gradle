plugins {
    id 'groovy'
}

repositories {
    mavenCentral()
    maven {
        url 'http://repo.jenkins-ci.org/releases/'
    }
}

dependencies {
    compile localGroovy()
    compile group: 'org.jenkins-ci.main', name: 'jenkins-core', version: '2.121.3'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
        resources {
            srcDir 'resources'
        }
    }
}